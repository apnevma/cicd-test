# SonarQube Project Configuration
sonar.projectKey=demo-code
sonar.projectName=demo-code
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.language=py
sonar.python.version=3.11

# Exclude files/directories from analysis
sonar.exclusions=**/tests/**,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/env/**

# Coverage report paths (if you have test coverage)
# sonar.python.coverage.reportPaths=coverage.xml

# Additional Python analysis settings
sonar.python.pylint.reportPaths=pylint-report.txt